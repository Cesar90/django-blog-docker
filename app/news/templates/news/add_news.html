{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block sidebar %}

{% endblock sidebar %}
{% block content %}
    <h1>Form create new news</h1>

        {% csrf_token %}
        {{ form.as_p }}

            Save
        </button>
    </form>
{% endblock content %}
